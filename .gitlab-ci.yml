stages:
  - build
  - docker_deployment

build:
  stage: build
  image: node:20-alpine
  script:
    - npm install
    - npm run build -- --mode=staging

build-docker-image:
  stage: docker_deployment
  image: docker:latest
  services:
    - docker:dind
  variables:
    REACT_APP_BACKEND_URL: "http://localhost:8090"
  script:
    - |
      bash -c '
      docker stop carenest-frontend || true
      docker rm carenest-frontend || true
      docker build --build-arg REACT_APP_BACKEND_URL=$REACT_APP_BACKEND_URL -t carenest-fe:staging .
      docker run --name carenest-frontend -p 5173:5173 -d carenest-fe:staging
      '
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
