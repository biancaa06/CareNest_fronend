stages:
  - build
  - docker_deployment

variables:
  STAGING_ENV_FILE: .env.staging

build:
  stage: build
  image: node:20-alpine
  script:
    - npm install
    - npm run build

build-docker-image-staging:
  stage: docker_deployment
  script:
    # Stop and remove the existing container using PowerShell syntax
    - try { docker stop carenest-frontend-staging } catch {}
    - try { docker rm carenest-frontend-staging } catch {}

    # Ensure Dockerfile exists in the working directory
    - if (!(Dockerfile)) { Write-Error "Dockerfile not found"; exit 1 }

    # Build the Docker image with the staging environment
    - docker build --build-arg ENV_FILE=$STAGING_ENV_FILE -t carenest-fe:staging .

    # Run the container with the staging configuration
    - docker run --name carenest-frontend-staging -p 5174:5173 -d carenest-fe:staging
  only:
    - main
