<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareNest - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-green-50 flex flex-col items-center min-h-screen">
    <!-- Navbar Template Insertion -->
    <div id="navbar-container" class="w-full"></div>

    <!-- Main Content -->
    <main class="w-full max-w-4xl p-6 mt-6 bg-white shadow-md rounded-lg">
        <section class="intro text-center">
            <h1 class="text-4xl font-bold text-green-700 mb-4"><i class="fas fa-hand-holding-heart"></i> Welcome to CareNest</h1>
            <p class="text-lg text-gray-700 mb-6">
                Connecting caregivers with those in need of care. Explore services, read announcements, and start your journey towards better health today.
            </p>
            <button class="cta-button" aria-label="Explore Services">
                <i class="fas fa-stethoscope"></i> Explore Services
            </button>
        </section>
    </main>

    <!-- Load JavaScript Files -->
    <script src="js/navbar.js" type="module"></script>
    <script src="js/homepage.js"></script>
</body>

</html>
