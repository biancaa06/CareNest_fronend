<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareNest - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-green-50 flex flex-col min-h-screen">
    <!-- Navbar Template Insertion -->
    <div id="navbar-container" class="w-full"></div>

    <div class="flex-grow flex items-center justify-center py-20">
        <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
            <h2 class="text-3xl font-bold text-center text-green-700">Sign Up for CareNest</h2>

            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-lg font-medium text-gray-700">Full Name</label>
                    <input id="name" name="name" type="text" required class="input-field" aria-label="Full Name">
                </div>

                <div>
                    <label for="email" class="block text-lg font-medium text-gray-700">Email Address</label>
                    <input id="email" name="email" type="email" required class="input-field" aria-label="Email Address">
                </div>

                <div>
                    <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required class="input-field" aria-label="Password">
                </div>

                <div>
                    <label for="confirm-password" class="block text-lg font-medium text-gray-700">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" required class="input-field" aria-label="Confirm Password">
                </div>

                <!-- Main Sign Up Button for Patients -->
                <button type="submit" class="submit-button" aria-label="Sign Up as Patient">
                    <i class="fas fa-user-plus"></i> Sign Up as Patient
                </button>

                <!-- Secondary Button for Caretakers -->
                <div class="flex flex-col space-y-3 mt-4">
                    <button type="button" class="secondary-button" aria-label="Sign Up as Caretaker">
                        <i class="fas fa-user-nurse"></i> Sign Up as Caretaker
                    </button>
                </div>
            </form>

            <p class="text-center text-lg text-gray-600 mt-4">
                Already have an account?
                <a href="/login.html" class="font-medium text-green-600 hover:text-green-500">Log in</a>
            </p>
        </div>
    </div>

    <script src="js/navbar.js" type="module"></script>
    <script src="js/signup.js"></script>
</body>

</html>
