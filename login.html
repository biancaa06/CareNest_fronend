<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareNest - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-green-50 flex flex-col items-center h-screen">

    <div id="navbar-container" class="w-full"></div>

    <div class="center-container w-full">
        <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
            <h2 class="text-3xl font-bold text-center text-green-700">Login to CareNest</h2>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-lg font-medium text-gray-700">Email Address</label>
                    <input id="email" name="email" type="email" required class="input-field" aria-label="Email Address">
                </div>

                <div>
                    <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required class="input-field" aria-label="Password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" aria-label="Remember me">
                        <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-green-600 hover:text-green-500">Forgot your password?</a>
                    </div>
                </div>

                <!-- Main Login Button for Patients -->
                <button type="submit" class="submit-button" aria-label="Login as Patient">
                    <i class="fas fa-sign-in-alt"></i> Login as Patient
                </button>

                <!-- Secondary Buttons for Caretakers and Managers -->
                <div class="flex flex-col space-y-3 mt-4">
                    <button type="button" class="secondary-button" aria-label="Login as Caretaker">
                        <i class="fas fa-user-nurse"></i> Login as Caretaker
                    </button>

                    <button type="button" class="secondary-button" aria-label="Login as Manager">
                        <i class="fas fa-user-cog"></i> Login as Manager
                    </button>
                </div>
            </form>

            <p class="text-center text-lg text-gray-600 mt-4">
                Don't have an account?
                <a href="/signup.html" class="font-medium text-green-600 hover:text-green-500">Sign up</a>
            </p>
        </div>
    </div>

    <script src="js/navbar.js" type="module"></script>
    <script src="js/login.js"></script>
</body>

</html>
